<div id="modalShowUser" class="modal bottom-sheet">
    <div class="modal-content">
        <h5>Mostrar Usuario</h5>
        <p>{{user.socialId}}</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>

<div id="modalEditionUser" class="modal bottom-sheet">
    <div class="modal-content">
        <h5>Editar Usuario</h5>
        <p>{{user.socialId}}</p>
    </div>
    <div class="modal-footer">
        <a class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>

<div id="modalCreationUser" class="modal bottom-sheet">
    <div class="modal-content">
        <h5>Crear Usuario</h5>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m2">
                        <input id="socialId" type="text" class="validate">
                        <label for="socialId">RUT</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input id="firstName" type="text" class="validate">
                        <label for="firstName">Nombre</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input id="lastName" type="text" class="validate">
                        <label for="lastName">Apellido</label>
                    </div>
                    <div class="input-field col s12 m3">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input id="username" type="text" class="validate">
                        <label for="username">Nombre Usuario</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field col s12 m2">
                        <input id="passwordVerified" type="password" class="validate">
                        <label for="passwordVerified">Repita Contraseña</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn-small blue-grey">Crear</a>&nbsp;
        <a class="modal-close waves-effect waves-light btn-small red darken-2">Cancelar</a>
    </div>
</div>
