<div class="row">
  <div class="col s12 m4"></div>
  <div class="col s12 m4">
    <div class="card-panel grey lighten-5">
      <form method="post" #loginrForm="ngForm">
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="user.username" name="username" id="username" type="text"  class="validate">
            <label for="username">Nombre Usuario</label>
          </div>
          <div class="input-field col s12">
            <input [(ngModel)]="user.password" name="password" id="password" type="password" class=""
                   [ngClass]="{'invalid':this.validate === false}"
                    (focus)="this.validate = null">
            <label for="password">Contraseña</label>
          </div>
          <div class="input-field col s12">
            <button (click)="login()" class="btn waves-effect waves-light col s12" type="submit">Iniciar Sesión
              <i class="material-icons left">vpn_key</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col s12 m4"></div>
</div>
